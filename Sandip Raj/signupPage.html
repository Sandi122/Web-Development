<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up page</title>
	<link rel="stylesheet" type="text/css" href="css/signupPage.css">
	<script type="text/javascript" src="Js/signupPage.js"></script>
</head>
<body>
	<h2>Sign Up/ Create New Account:-</h2>
	<div class="container"> 
       <div>User Name:<br>
			<input type="text" id="UserName" class="input1">
		</div><br>
		<div> Email id:<br>
			<input type="text" id="emailId" class="input1">
		</div><br>
		<div> Mobile number:<br>
			<input type="number" id="mobNo" class="input1">
		</div><br>
		<div> Password:<br>
			<input type="text" id="Password" class="input1">
		</div><br>
		<div>
			Gender:
            <input  type="radio" name="gender" id="Radios1" value="Male" > Male
            <input  type="radio" name="gender" id="Radios1" value="Female" > Female
		</div><br>
		<div>
			Date of Birth  :
			<input type="Date">
		</div><br>
        <div> 
        	<button type="button" onclick="readUserInfo()" >Sign Up</button>	
		</div>	
	</div>	


</body>
</html>
